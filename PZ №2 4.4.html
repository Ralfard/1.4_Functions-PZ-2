    <script>
    document.write("Task 4 Написать функцию, которая считает сумму цифр числа. Например: число 1357, сумма 1 + 3 + 5 + 7 = 16.")

    user_data=+prompt("Введите число что бы получить сумму чисел находящихся в числе","123456")
    var new_number=0 // эта переменная хранит сумму всех чисел
    //суть очень похожа на предыдущего задания
    function summ(uData){
        let x;//хранит остаток от деления и каждый новый вызов функции обнуляется
        if(uData<10){//если то что осталось от числа пользователя меньше 10...
            return (new_number+uData)//...то складываем отаток в новое число
        }
        else{//если больше...
            x=uData%10//...то отрываем одну цифру...
            if(x===0)
            new_number+=x//...и складываем его с суммой всех чисел
            else
            new_number+=x//...и складываем его с суммой всех чисел
            return summ((uData-x)/10)// повторный вызов функции
        }
    }   

    alert(summ(user_data))

    </script>
