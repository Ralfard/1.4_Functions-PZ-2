    <script>
    document.write("Task 1 Написать функцию, которая вычисляет факториал заданного числа.")

    user_data=+prompt("Введите число для которого нужно вывести факториал","5")

    function factorial(x){
        if(x===1)
        return 1
        else
        return x*factorial(x-1)
    }

    alert(factorial(user_data))
    </script>
